<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora" >
     
     <div id="res">
        <p class="paragrafo" id="result">1234567895584415858555555</p> 
    
     </div>

     <div id="operadores">
         <input type="button" value="7" id="add" class="color1">
         <input type="button" value="-" class="color2">
         <input type="button" value="x" class="color3">
         <input type="button" value=" รท" class="color4">
     </div>
     <div id="numero1">
        <input type="button" value="7" id="primeiro" class="color5">
        <input type="button" value="8" id="segundo" class="color6">
        <input type="button" value="9" id="terceiro" class="color7">
     </div>
     <div id="numero2">
        <input type="button" value="4" class="color8">
        <input type="button" value="5" class="color9">
        <input type="button" value="6" class="color10">
     </div>
     <div id="numero3">
        <input type="button" value="1" class="color11">
        <input type="button" value="2" class="color12">
        <input type="button" value="3" class="color13">
     </div>
     <div id="numero4">
        <input type="button" value="." class="color14">
        <input type="button" value="0" class="color15">
        <input type="button" value="C" class="color16">
       

     </div>
     <div id="ultimo">
        <input type="button" value="=" class="igual">
     </div>
    </div>

    <script src="calculadora.js"></script>
    
</body>
</html>
